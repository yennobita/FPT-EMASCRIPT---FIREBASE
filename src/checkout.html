<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5 pb-3">
      <div class="row">
        <!-- Content-->
        <section class="col-lg-8 pt-2 pt-lg-4 pb-4 mb-3">
          <div class="pt-2 px-4 pe-lg-0 ps-xl-5">
            <!-- Title-->
            <h4 class="border-bottom pb-3 mb-3">Thông Tin Khách Hàng</h4>
            <div>
              <!-- Billing detail-->
              <div class="row pb-4 gx-4 gy-3">
                <input type="hidden" id="idOrder" />
                <div class="col-sm-6">
                  <label class="form-label" for="mc-fn"
                    >Họ Và Tên <span class="text-danger">*</span></label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nhap ho va ten..."
                  />
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="mc-ln"
                    >Số Điện Thoại <span class="text-danger">*</span></label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Nhap so dien thoai ..."
                  />
                </div>
                <div class="col-12 mt-2">
                  <label class="form-label" for="mc-email"
                    >Địa Chỉ Email <span class="text-danger">*</span></label
                  >
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Nhap email..."
                  />
                </div>
                <div class="col-12 mt-2">
                  <label class="form-label" for="mc-email"
                    >Địa Chỉ <span class="text-danger">*</span></label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Tên đường, Tòa nhà, Số nhà"
                    name="address"
                    id="address"
                  />
                </div>
                <div class="col-12 mt-2">
                  <label class="form-label" for="mc-email"
                    >Ghi Chú Nếu Bạn Cần
                    <span class="text-danger">*</span></label
                  >
                  <textarea
                    cols="30"
                    rows="7"
                    class="form-control"
                    name="note"
                    id="note"
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-success" id="addOrder">Thanh Toán</button>
            </div>
          </div>
        </section>
        <!-- Sidebar-->
        <aside class="col-lg-4 d-none d-lg-block ps-xl-5">
          <hr class="d-lg-none" />
          <div class="p-4 h-100 ms-auto border-start">
            <div class="widget px-lg-2 py-2 mb-3">
              <h4 class="widget-title text-center">Thông Tin Đơn Hàng</h4>
              <!-- Item-->
              <div class="listCart"></div>

              <h4
                class="fw-normal text-center pt-3 text-danger"
                id="totalPrice"
              ></h4>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../app/Order.js"></script>
  </body>
</html>
